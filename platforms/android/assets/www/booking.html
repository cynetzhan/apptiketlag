    <script>
    if(typeof localStorage['tiket88-userid']=='undefined') {
        localStorage.setItem("ref","bookpage");
        window.location.replace('login.html')
    }
    $.get('http://pemesanantiketbioskop88pekanbaru.890m.com/jsonbookinguser.php',
    {iduser:localStorage['tiket88-userid']},
    function(res){
      if(res=="[]"){
        $("ul#bookinghist").append($("<li class='list-group-item'></li>").append("Anda belum melakukan booking apapun"));
      } else {
	  var obj = JSON.parse(res);
	  for(i=0;i<obj.length;i++){
        var tanggalfilm=new Date(parseInt(obj[i].idbook));
		var film="<table>";
		film=film+"<tr><td><span class='film-judul'>"+obj[i].nama_film+"</span></td></tr>";
		film=film+"<tr><td><span class='film-waktu'>"+tglFull(tanggalfilm)+" - ["+obj[i].Jam+"] "+obj[i].Studio+"</span></td></tr>";
        film=film+"<tr><td><span class='film-link'><a href='tiket.html?idbook="+obj[i].idbook+"' class='btn btn-warning btn-sm'>Lihat Tiket</a></span></td></tr>";
		film=film+"</table>";
		newlist=$("<li class='list-group-item'></li>").append(film);
        $("ul#bookinghist").append(newlist);
	  }
    }
    });
    </script>
